<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1 class="title">TicTacToe</h1>
    
    <!-- Add event listeners -->
    <div class="game-board">
        <div class="grid-item" data-locked="true" data-row="0" data-column="0" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="0" data-column="1" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="0" data-column="2" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="1" data-column="0" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="1" data-column="1" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="1" data-column="2" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="2" data-column="0" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="2" data-column="1" data-value=""></div>
        <div class="grid-item" data-locked="true" data-row="2" data-column="2" data-value=""></div>
    </div>

    <div class="restart">
        <button id= "restart" type="button" data-res-locked="true">Restart</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
